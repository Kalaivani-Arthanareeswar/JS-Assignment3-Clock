<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>Hour</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div id="min">00</div>
                    <p>Minutes</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div id="sec">00</div>
                    <p>Seconds</p>
                </div>
            </div>

            
            <div class="am-pm">
            <p id="am-pm">AM</p>
            </div>
        </div>
    </div>  
    <script src="script.js"></script> 
</body>
</html>
